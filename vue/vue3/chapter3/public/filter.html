<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>v-else-if-v-else</title>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="n in evenNumbers">{{ n }}</li>
	</ul>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
	const vm=Vue.createApp({
		data() {
			return {
				numbers:[
					1,2,3,4,5
				]
			}
		},
		computed: {
			evenNumbers() {
				return this.numbers.filter(function (number){
					return number%2===0;
				})
			}
		}
	}).mount('#app');

</script>
</body>
</html>
